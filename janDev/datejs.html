    <title>Javascript Date</title>

<body>
    <script>
       let currenDate= new Date();
       let dday=new Date('1999, mar 10')
       // Date methods
    console.log(dday.toString());
    console.log(dday.toDateString());
    console.log(dday.toTimeString());
    console.log(dday.toISOString());
    console.log(dday.toLocaleString());
    console.log(dday.toLocaleTimeString());
    // get methods
 let year = currenDate.getFullYear()
 let month = currenDate.getMonth()
 const months =['January', 'February', 'March', 'April']
 console.log(months[month])
 console.log(dday.getDay())
 //set Methods
  currenDate.setFullYear(2009)
  currenDate.setMonth(03)
  console.log(currenDate)
     
    </script>
